# Component sepcification (entries similar for all components)
# NAME entry MUST match the name of the python class that implements the component

[FACETS_DRIVER]
    CLASS = epa
    SUB_CLASS = txcorp
    NAME = facets
    NPROC = 1
    BIN_PATH = $IPS_ROOT/components/drivers/facets

    # Specify the data 
    DATA_DIR = $DATA_TREE_ROOT
    ITERDB_FILE = iterdb_118897_01555
    INPUT_EQDSK_FILE = g118897.01555
    FIT_FILES = p118897_1555_rgef2_tetanhpsi.fit  p118897_1555_rgef2_tisplpsi.fit p118897_1555_rgef2_netanhpsi.fit 
    DATA_FILES = uedge-startup.h5 a118897.01555 ${FIT_FILES} ${INPUT_EQDSK_FILE} ${ITERDB_FILE}

    # Specify the input files 
    INPUT_DIR = $DATA_DIR
    PRE_FILE = core-edge.pre 
    INPUT_FILES = ${PRE_FILE} 118897-core.nml fg_g118897.01555.in uedge-inputfile.py ${DATA_FILES}
    OUTPUT_FILES = core*.h5
    RESTART_FILES = 
    SCRIPT = $BIN_PATH/facets.py

# Time loop sepecification (two modes for now) EXPLICIT | REGULAR
# For MODE = REGULAR, the framework uses the variables START, FINIS, and NSTEP
# For MODE = EXPLICIT, the frame work uses the variable VALUES (space separated list of time values)

[TIME_LOOP]
   MODE = EXPLICIT
   START = 3.5
   FINISH = 3.7
   NSTEP  = 2
   VALUES = 3.4 3.5 3.6 3.7 3.8 3.9
