name: macOS CI

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install python testing dependencies
      run: python -m pip install pytest-cov pytest-timeout psutil
    # Don't install dask with python 3.6, there is an issue with the version of click installed
    - name: Install dask
      if: ${{ matrix.python-version > 3.6 }}
      run: python -m pip install dask==2021.07.0 distributed==2021.07.0
    - name: Install IPS (in develop mode)
      run: python -m pip install -e .
    - name: testing running IPS (--help)
      run: ips.py --help
    - name: testing showing IPS version (--version)
      run: ips.py --version
    - name: Test with pytest
      run: python -m pytest --cov --cov-config=setup.cfg  --verbose --timeout=60
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
