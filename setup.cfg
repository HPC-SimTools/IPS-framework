[flake8]
max-line-length = 160
exclude =
    ipsframework/configobj.py,
    ipsframework/six.py,
    ipsframework/utils/RUS,
    doc/conf.py

[pycodestyle]
max-line-length = 160
exclude =
    ipsframework/configobj.py,
    ipsframework/six.py,
    ipsframework/utils/RUS,
    doc/conf.py

[aliases]
test=pytest

[tool:pytest]
testpaths =
    tests/new
    tests/multirun
    tests/unittest

[coverage:run]
source = ipsframework
concurrency = multiprocessing
omit =
    # ignore external copied dependencies
    ipsframework/configobj.py
    ipsframework/six.py
