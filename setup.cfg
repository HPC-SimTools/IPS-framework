[flake8]
max-line-length = 160
ignore = E711,E712,E713,E722,E731,E741,F401,F403,F405,F811,F821,F841,W504
exclude =
    ipsframework/configobj.py,
    ipsframework/six.py,
    ipsframework/utils/BeautifulSoup.py,
    ipsframework/utils/RUS,
    components,
    doc,
    tests

[aliases]
test=pytest

[tool:pytest]
testpaths = tests/new

[coverage:run]
source = ipsframework
omit =
    # ignore external copied dependencies
    ipsframework/configobj.py
    ipsframework/six.py
    ipsframework/utils/BeautifulSoup.py
