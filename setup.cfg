[flake8]
max-line-length = 160
max-complexity = 39
exclude =
    ipsframework/configobj.py,
    ipsframework/six.py,
    ipsframework/utils/RUS,
    doc/conf.py

[pycodestyle]
max-line-length = 160
exclude =
    ipsframework/configobj.py,
    ipsframework/six.py,
    ipsframework/utils/RUS,
    doc/conf.py

[coverage:run]
source = ipsframework
omit =
    # ignore external copied dependencies
    */configobj.py
    */six.py
    */_version.py
    */*dakota*

[versioneer]
VCS = git
style = pep440
versionfile_source = ipsframework/_version.py
versionfile_build = ipsframework/_version.py
tag_prefix = v

[codespell]
skip = RUS,_version.py,configobj.py,six.py,versioneer.py
